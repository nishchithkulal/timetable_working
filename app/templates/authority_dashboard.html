<!-- authority_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authority Dashboard</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(
          135deg,
          #1a5276 0%,
          #2980b9 50%,
          #3498db 100%
        );
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        color: white;
        padding: 20px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      }
      .welcome-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        flex-wrap: wrap;
        gap: 20px;
      }
      .welcome-text {
        flex: 1;
        min-width: 250px;
      }
      .welcome-text h2 {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 12px;
      }
      .logout-btn {
        background: rgba(255, 255, 255, 0.2);
        border: 1.5px solid rgba(255, 255, 255, 0.4);
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-family: "Inter", sans-serif;
        font-weight: 600;
        transition: all 0.3s;
      }
      .logout-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: white;
      }

      .main-content {
        padding: 30px 20px;
        flex: 1;
        overflow-y: auto;
      }
      .main-container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        padding: 32px;
        animation: slideUp 0.6s ease;
        position: relative;
      }
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #f39c12, #2ecc71, #f39c12);
        background-size: 200% 100%;
        animation: gradientMove 3s ease infinite;
        border-radius: 20px 20px 0 0;
      }
      @keyframes gradientMove {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      h3 {
        color: #1e3a5f;
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 24px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      h3::before {
        content: "";
        width: 4px;
        height: 24px;
        background: linear-gradient(180deg, #f39c12, #e67e22);
        border-radius: 2px;
      }

      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        margin-bottom: 10px;
        color: #2c3e50;
        font-weight: 600;
        font-size: 14px;
      }
      input,
      select {
        width: 100%;
        padding: 12px 14px;
        border: 2px solid #e8eef5;
        border-radius: 10px;
        font-size: 14px;
        font-family: "Inter", sans-serif;
        transition: all 0.3s;
        background: #f8fafc;
      }
      input:focus,
      select:focus {
        outline: none;
        border-color: #f39c12;
        background: white;
        box-shadow: 0 0 0 4px rgba(243, 156, 18, 0.1);
      }

      .btn {
        padding: 14px 24px;
        background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        font-family: "Inter", sans-serif;
        box-shadow: 0 8px 24px rgba(243, 156, 18, 0.35);
        width: 100%;
      }
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 32px rgba(243, 156, 18, 0.45);
      }

      .message {
        margin-top: 16px;
        text-align: center;
        font-size: 14px;
        font-weight: 500;
        padding: 12px;
        border-radius: 8px;
        display: none;
      }
      .success {
        background: #dbeafe;
        color: #0369a1;
      }
      .error {
        background: #fee2e2;
        color: #991b1b;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 24px;
      }
      .stat-card {
        background: linear-gradient(135deg, #f0f4f8 0%, #e8eef5 100%);
        padding: 20px;
        border-radius: 12px;
        text-align: center;
      }
      .stat-value {
        font-size: 28px;
        font-weight: 700;
        color: #f39c12;
      }
      .stat-label {
        color: #7f8c8d;
        font-size: 13px;
        margin-top: 8px;
      }

      @media (max-width: 768px) {
        .header {
          padding: 16px;
        }
        .main-content {
          padding: 20px 12px;
        }
        .card {
          padding: 20px;
        }
        .welcome-section {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="welcome-section">
        <div class="welcome-text">
          <h2>Authority Dashboard</h2>
          <p>ID: <span id="authorityId">---</span></p>
        </div>
        <button class="logout-btn" onclick="handleLogout()">Logout</button>
      </div>
    </div>

    <div class="main-content">
      <div class="main-container">
        <div class="card">
          <h3>
            <span class="material-icons" style="color: #f39c12; font-size: 24px"
              >dashboard</span
            >Authority Management
          </h3>

          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-value" id="collegeCount">0</div>
              <div class="stat-label">Colleges</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="deptCount">0</div>
              <div class="stat-label">Departments</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="facultyCount">0</div>
              <div class="stat-label">Faculty Members</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="subjectCount">0</div>
              <div class="stat-label">Subjects</div>
            </div>
          </div>

          <div style="margin-top: 30px">
            <h4 style="color: #1e3a5f; margin-bottom: 20px">Quick Actions</h4>
            <div
              style="
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 12px;
              "
            >
              <button
                class="btn"
                onclick="alert('View colleges functionality')"
              >
                View All Colleges
              </button>
              <button
                class="btn"
                onclick="alert('System reports functionality')"
              >
                View Reports
              </button>
              <button class="btn" onclick="alert('Audit logs functionality')">
                View Audit Logs
              </button>
              <button class="btn" onclick="alert('Settings functionality')">
                Settings
              </button>
            </div>
          </div>

          <div id="message" class="message"></div>
        </div>
      </div>
    </div>

    <script>
      function checkLogin() {
        const authorityId = sessionStorage.getItem("authority_id");
        if (!authorityId) {
          window.location.href = "/authority-login";
          return;
        }
        displayAuthorityInfo();
        loadStats();
      }

      function displayAuthorityInfo() {
        document.getElementById("authorityId").textContent =
          sessionStorage.getItem("authority_id") || "---";
      }

      async function loadStats() {
        try {
          // Stats endpoint not implemented - placeholder for future
          document.getElementById("collegeCount").textContent = 0;
          document.getElementById("deptCount").textContent = 0;
          document.getElementById("facultyCount").textContent = 0;
          document.getElementById("subjectCount").textContent = 0;
        } catch (error) {
          console.error("Error loading stats:", error);
        }
      }

      function handleLogout() {
        sessionStorage.clear();
        window.location.href = "/authority-login";
      }

      window.addEventListener("load", checkLogin);
    </script>
  </body>
</html>
