<!-- add_departments.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Departments</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #1a5276 0%, #2980b9 50%, #3498db 100%); min-height: 100vh; }
        
        .app-bar { background: linear-gradient(135deg, #3498db 0%, #2980b9 100%); color: white; padding: 14px 20px; box-shadow: 0 6px 20px rgba(0,0,0,0.15); position: fixed; top: 0; left: 0; right: 0; z-index: 1000; display: flex; align-items: center; gap: 16px; }
        .back-btn { background: rgba(255,255,255,0.2); border: none; color: white; cursor: pointer; padding: 8px 12px; border-radius: 8px; transition: all 0.3s; }
        .back-btn:hover { background: rgba(255,255,255,0.3); }
        .app-bar h1 { flex: 1; font-size: 20px; font-weight: 700; }
        
        .container { max-width: 900px; margin: 76px auto 20px; padding: 30px 20px; }
        
        .card { background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.15); padding: 32px; animation: slideUp 0.6s ease; position: relative; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; background: linear-gradient(90deg, #3498db, #2ecc71, #3498db); background-size: 200% 100%; animation: gradientMove 3s ease infinite; border-radius: 20px 20px 0 0; }
        @keyframes gradientMove { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
        
        h2 { color: #1e3a5f; font-size: 22px; font-weight: 700; margin-bottom: 24px; display: flex; align-items: center; gap: 10px; }
        h2::before { content: ''; width: 4px; height: 24px; background: linear-gradient(180deg, #3498db, #2980b9); border-radius: 2px; }
        
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 10px; color: #2c3e50; font-weight: 600; font-size: 14px; }
        
        .input-group { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
        input[type="text"] { flex: 1; padding: 12px 14px; border: 2px solid #e8eef5; border-radius: 10px; font-size: 14px; font-family: 'Inter', sans-serif; transition: all 0.3s; background: #f8fafc; }
        input[type="text"]:focus { outline: none; border-color: #3498db; background: white; box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1); }
        
        .add-section-btn, .remove-section-btn { background: none; border: none; cursor: pointer; padding: 6px; display: flex; align-items: center; justify-content: center; border-radius: 8px; transition: all 0.3s; }
        .add-section-btn { color: #2ecc71; }
        .add-section-btn:hover { background: rgba(46, 204, 113, 0.1); }
        .remove-section-btn { color: #e74c3c; }
        .remove-section-btn:hover { background: rgba(231, 76, 60, 0.1); }
        
        .btn { padding: 14px 24px; background: linear-gradient(135deg, #3498db 0%, #2980b9 100%); color: white; border: none; border-radius: 10px; font-size: 15px; font-weight: 600; cursor: pointer; transition: all 0.3s; font-family: 'Inter', sans-serif; box-shadow: 0 8px 24px rgba(52, 152, 219, 0.35); }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 12px 32px rgba(52, 152, 219, 0.45); }
        
        .message { margin-top: 16px; text-align: center; font-size: 14px; font-weight: 500; padding: 12px; border-radius: 8px; }
        .success { background: #dbeafe; color: #0369a1; }
        .error { background: #fee2e2; color: #991b1b; }
        
        .table-container { margin-top: 30px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th { background: linear-gradient(135deg, #f0f4f8 0%, #e8eef5 100%); padding: 14px 12px; text-align: left; font-weight: 600; color: #1e3a5f; border: 1px solid #e0e8f0; font-size: 13px; }
        td { padding: 12px; border: 1px solid #e0e8f0; color: #2c3e50; font-size: 13px; }
        tr:nth-child(even) { background: #f9fafb; }
        
        @media (max-width: 768px) { .container { margin-top: 70px; padding: 20px 12px; } .card { padding: 20px; } .input-group { flex-direction: column; } input[type="text"] { width: 100%; } }
    </style>
</head>
<body>
    <div class="app-bar">
        <button class="back-btn" onclick="window.history.back()">
            <span class="material-icons">arrow_back</span>
        </button>
        <h1>Add Departments</h1>
    </div>

    <div class="container">
        <div class="card">
            <h2><span class="material-icons" style="color: #3498db;">school</span>Department Management</h2>
            
            <form id="departmentForm">
                <div class="form-group">
                    <label>Department Name</label>
                    <input type="text" id="deptName" placeholder="e.g., Computer Science & Design" required>
                </div>

                <div class="form-group">
                    <label>Sections</label>
                    <div id="sectionsContainer">
                        <div class="input-group">
                            <input type="text" class="section-input" placeholder="e.g., CSE-A" required>
                            <button type="button" class="add-section-btn" onclick="addSection()">
                                <span class="material-icons">add_circle</span>
                            </button>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn">Add Department</button>
                <div id="message" class="message" style="display:none;"></div>
            </form>

            <div class="table-container">
                <table id="departmentTable" style="display:none;">
                    <thead>
                        <tr>
                            <th>Department Name</th>
                            <th>Sections</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="departmentBody"></tbody>
                </table>
                <div id="noDataMsg" style="text-align: center; padding: 20px; color: #a0aec0;">Loading departments...</div>
            </div>
        </div>
    </div>

    <script>
        function addSection() {
            const container = document.getElementById('sectionsContainer');
            const newDiv = document.createElement('div');
            newDiv.className = 'input-group';
            newDiv.innerHTML = `
                <input type="text" class="section-input" placeholder="e.g., CSE-B" required>
                <button type="button" class="remove-section-btn" onclick="this.parentElement.remove()">
                    <span class="material-icons">remove_circle</span>
                </button>
            `;
            container.appendChild(newDiv);
        }

        document.getElementById('departmentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const deptName = document.getElementById('deptName').value;
            const sections = Array.from(document.querySelectorAll('.section-input')).map(input => input.value);
            const collegeId = sessionStorage.getItem('college_id');
            
            if (!collegeId) {
                showMessage('Session expired. Please login again.', 'error');
                return;
            }

            try {
                const response = await fetch('/add-department', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        dept_name: deptName,
                        sections: sections,
                        college_id: collegeId
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    showMessage('Department added successfully!', 'success');
                    document.getElementById('departmentForm').reset();
                    document.getElementById('sectionsContainer').innerHTML = `
                        <div class="input-group">
                            <input type="text" class="section-input" placeholder="e.g., CSE-A" required>
                            <button type="button" class="add-section-btn" onclick="addSection()">
                                <span class="material-icons">add_circle</span>
                            </button>
                        </div>
                    `;
                    loadDepartments();
                } else {
                    showMessage(data.error || 'Failed to add department', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error connecting to server', 'error');
            }
        });

        async function loadDepartments() {
            try {
                const collegeId = sessionStorage.getItem('college_id');
                const response = await fetch(`/get-departments?college_id=${collegeId}`, {
                    credentials: 'include'
                });

                const data = await response.json();
                const table = document.getElementById('departmentTable');
                const tbody = document.getElementById('departmentBody');
                const noDataMsg = document.getElementById('noDataMsg');

                if (response.ok && data.departments.length > 0) {
                    tbody.innerHTML = '';
                    data.departments.forEach(dept => {
                        const row = tbody.insertRow();
                        row.innerHTML = `
                            <td>${dept.name}</td>
                            <td>${dept.sections.join(', ')}</td>
                            <td>
                                <button class="remove-section-btn" onclick="deleteDept('${dept.name}')">
                                    <span class="material-icons">delete</span>
                                </button>
                            </td>
                        `;
                    });
                    table.style.display = 'table';
                    noDataMsg.style.display = 'none';
                } else {
                    table.style.display = 'none';
                    noDataMsg.textContent = 'No departments found';
                    noDataMsg.style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading departments:', error);
            }
        }

        function showMessage(msg, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = msg;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            setTimeout(() => { messageDiv.style.display = 'none'; }, 3000);
        }

        window.addEventListener('load', loadDepartments);
    </script>
</body>
</html>
