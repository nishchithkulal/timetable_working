<!-- faculty_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #1a5276 0%, #2980b9 50%, #3498db 100%); min-height: 100vh; display: flex; flex-direction: column; }
        
        .header { background: linear-gradient(135deg, #3498db 0%, #2980b9 100%); padding: 20px; box-shadow: 0 6px 20px rgba(0,0,0,0.15); color: white; }
        .welcome-section { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; flex-wrap: wrap; gap: 20px; }
        .welcome-text { flex: 1; min-width: 250px; }
        .welcome-text h2 { font-size: 28px; font-weight: 700; margin-bottom: 12px; }
        .faculty-info { font-size: 13px; opacity: 0.95; line-height: 1.6; }
        .faculty-info span { font-weight: 600; }
        .logout-btn { background: rgba(255,255,255,0.2); border: 1.5px solid rgba(255,255,255,0.4); color: white; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-size: 14px; font-family: 'Inter', sans-serif; font-weight: 600; transition: all 0.3s; }
        .logout-btn:hover { background: rgba(255,255,255,0.3); border-color: white; }
        
        .main-content { padding: 30px 20px; flex: 1; overflow-y: auto; }
        .main-container { max-width: 1200px; margin: 0 auto; }
        
        .card { background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.15); padding: 32px; animation: slideUp 0.6s ease; position: relative; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; background: linear-gradient(90deg, #3498db, #2ecc71, #3498db); background-size: 200% 100%; animation: gradientMove 3s ease infinite; border-radius: 20px 20px 0 0; }
        @keyframes gradientMove { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
        
        .timetable-card h3 { color: #1e3a5f; font-size: 22px; font-weight: 700; margin-bottom: 24px; display: flex; align-items: center; gap: 10px; }
        .timetable-card h3::before { content: ''; width: 4px; height: 24px; background: linear-gradient(180deg, #3498db, #2980b9); border-radius: 2px; }
        
        table { width: 100%; border-collapse: collapse; background: white; }
        thead tr { background: linear-gradient(135deg, #f0f4f8 0%, #e8eef5 100%); }
        th { padding: 14px 12px; text-align: center; font-weight: 600; color: #1e3a5f; border: 1px solid #e0e8f0; font-size: 13px; }
        th:first-child { text-align: left; }
        td { padding: 14px 12px; border: 1px solid #e0e8f0; text-align: center; font-size: 13px; color: #2c3e50; }
        tbody tr:nth-child(odd) { background: #f9fafb; }
        tbody tr:hover { background: #f0f4f8; }
        tbody td:first-child { font-weight: 600; background: #f8fafc; text-align: left; padding-left: 14px; }
        
        .break-cell { background: #dbeafe !important; color: #0369a1; font-weight: 600; }
        .class-cell { background: white; }
        .empty-cell { background: white; color: #a0aec0; }
        
        .loading-message { text-align: center; padding: 40px 20px; color: white; font-size: 16px; }
        .error-message { background: #fee2e2; color: #991b1b; padding: 16px; border-radius: 10px; margin-bottom: 20px; border-left: 4px solid #dc2626; display: none; }
        
        .timetable-view { overflow-x: auto; }
        
        @media (max-width: 768px) {
            .header { padding: 16px; }
            .welcome-section { flex-direction: column; align-items: flex-start; }
            .welcome-text h2 { font-size: 24px; }
            .main-content { padding: 20px 12px; }
            .card { padding: 20px; }
            td, th { padding: 10px 6px; font-size: 12px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="welcome-section">
            <div class="welcome-text">
                <h2>Welcome, <span id="facultyName">Faculty</span>!</h2>
                <div class="faculty-info">
                    <div>Faculty ID: <span id="facultyId">N/A</span></div>
                    <div>Department: <span id="deptName">N/A</span></div>
                    <div>Designation: <span id="designation">N/A</span></div>
                </div>
            </div>
            <button class="logout-btn" onclick="handleLogout()">Logout</button>
        </div>
    </div>

    <div class="main-content">
        <div class="main-container">
            <div id="errorMessage" class="error-message"></div>
            
            <div id="timetableContainer" style="display:none;">
                <div class="card timetable-card">
                    <h3><span class="material-icons" style="font-size: 24px; color: #3498db;">schedule</span>My Timetable</h3>
                    <div class="timetable-view">
                        <table id="timetableTable">
                            <thead>
                                <tr>
                                    <th>Day/Period</th>
                                    <th>P1</th>
                                    <th>P2</th>
                                    <th style="background: #dbeafe;">Break</th>
                                    <th>P3</th>
                                    <th>P4</th>
                                    <th style="background: #dbeafe;">Break</th>
                                    <th>P5</th>
                                    <th>P6</th>
                                    <th>P7</th>
                                </tr>
                            </thead>
                            <tbody id="timetableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <div id="loadingMessage" class="loading-message">
                <span class="material-icons" style="font-size: 40px; display: block; margin-bottom: 16px;">schedule</span>
                Loading your timetable...
            </div>
        </div>
    </div>

    <script>
        const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];

        function checkLogin() {
            const facultyId = sessionStorage.getItem('faculty_id');
            if (!facultyId) {
                window.location.href = '/faculty-login';
                return;
            }
            displayFacultyInfo();
            fetchFacultyTimetable();
        }

        function displayFacultyInfo() {
            document.getElementById('facultyName').textContent = sessionStorage.getItem('faculty_name') || 'Faculty';
            document.getElementById('facultyId').textContent = sessionStorage.getItem('faculty_id') || 'N/A';
            document.getElementById('deptName').textContent = sessionStorage.getItem('dept_name') || 'N/A';
            document.getElementById('designation').textContent = sessionStorage.getItem('designation') || 'N/A';
        }

        function fetchFacultyTimetable() {
            // Fetch timetable
            fetch('/get-my-timetable', {
                method: 'GET',
                credentials: 'include',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => {
                if (response.status === 401) {
                    showError('Session expired. Please login again.');
                    setTimeout(() => window.location.href = '/faculty-login', 2000);
                    return null;
                }
                return response.json();
            })
            .then(data => {
                if (data && data.ok) {
                    displayTimetable(data.timetable);
                    document.getElementById('loadingMessage').style.display = 'none';
                    document.getElementById('timetableContainer').style.display = 'block';
                } else if (data) {
                    showError(data.error || 'Failed to load timetable');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showError('Error loading timetable: ' + error.message);
            });
        }

        function displayTimetable(timetable) {
            const tbody = document.getElementById('timetableBody');
            tbody.innerHTML = '';

            if (!timetable || timetable.length === 0) {
                tbody.innerHTML = '<tr><td colspan="10" style="padding: 30px; text-align: center; color: #a0aec0;">No classes scheduled</td></tr>';
                return;
            }

            // Display each day
            timetable.forEach((dayData, dayIdx) => {
                const row = document.createElement('tr');
                const dayCell = document.createElement('td');
                dayCell.textContent = days[dayIdx] || `Day ${dayIdx + 1}`;
                dayCell.style.fontWeight = '600';
                dayCell.style.background = '#f8fafc';
                row.appendChild(dayCell);

                // Fixed column order: P1, P2, Break, P3, P4, Break, P5, P6, P7
                const fixedOrder = [0, 1, 'BREAK1', 2, 3, 'BREAK2', 4, 5, 6];
                
                fixedOrder.forEach(idx => {
                    const cell = document.createElement('td');
                    
                    if (idx === 'BREAK1' || idx === 'BREAK2') {
                        // Break cells
                        cell.textContent = 'Break';
                        cell.className = 'break-cell';
                        cell.style.background = '#dbeafe';
                        cell.style.color = '#0369a1';
                        cell.style.fontWeight = '600';
                    } else {
                        // Teaching period cells
                        const subject = (dayData && dayData[idx]) || null;
                        
                        if (subject && subject !== 'Break') {
                            cell.textContent = subject;
                            cell.className = 'class-cell';
                        } else {
                            cell.textContent = '-';
                            cell.className = 'empty-cell';
                            cell.style.color = '#a0aec0';
                        }
                    }
                    
                    row.appendChild(cell);
                });

                tbody.appendChild(row);
            });
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('loadingMessage').style.display = 'none';
        }

        function handleLogout() {
            sessionStorage.clear();
            window.location.href = '/faculty-login';
        }

        window.onload = checkLogin;
    </script>
</body>
</html>
