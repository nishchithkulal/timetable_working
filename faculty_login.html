<!-- faculty_login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 2rem;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            width: 100%;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        label {
            color: #2c3e50;
            font-size: 0.95rem;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
            outline: none;
        }
        input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        input:hover {
            border-color: #bbb;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #2980b9;
        }
        .message {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #3498db;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Faculty Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="faculty_id">Faculty ID:</label>
                <input type="text" id="faculty_id" name="faculty_id" required>
            </div>

            <div class="form-group">
                <label for="college_id">College ID:</label>
                <input type="text" id="college_id" name="college_id" required>
            </div>

            <div class="form-group">
                <label for="faculty_password">Password:</label>
                <input type="password" id="faculty_password" name="faculty_password" required>
            </div>

            <div id="message" class="message"></div>

            <button type="submit">Login</button>
        </form>

        <a href="/" class="back-link">Back to Home</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                faculty_id: document.getElementById('faculty_id').value,
                college_id: document.getElementById('college_id').value,
                faculty_password: document.getElementById('faculty_password').value
            };

            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch('/faculty/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = 'Login successful!';
                    
                    // Store faculty info in session storage
                    sessionStorage.setItem('faculty_id', data.faculty_id);
                    sessionStorage.setItem('faculty_name', data.faculty_name);
                    sessionStorage.setItem('college_id', data.college_id);
                    sessionStorage.setItem('dept_name', data.dept_name);
                    sessionStorage.setItem('designation', data.designation);
                    
                    // Redirect to dashboard
                    window.location.href = 'faculty_dashboard.html';
                } else {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = data.error || 'Login failed';
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Error connecting to server';
            }
        });
    </script>
</body>
</html>
