<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Time Table Generator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a5276 0%, #2980b9 50%, #3498db 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .bg-shape {
            position: fixed;
            border-radius: 50%;
            opacity: 0.08;
            background: white;
            animation: float 20s infinite ease-in-out;
            pointer-events: none;
        }

        .bg-shape:nth-child(1) { width: 400px; height: 400px; top: -100px; left: -100px; }
        .bg-shape:nth-child(2) { width: 300px; height: 300px; bottom: -80px; right: -80px; animation-delay: -7s; }
        .bg-shape:nth-child(3) { width: 200px; height: 200px; top: 50%; right: 10%; animation-delay: -14s; }
        .bg-shape:nth-child(4) { width: 150px; height: 150px; bottom: 20%; left: 5%; animation-delay: -10s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(20px, -20px) scale(1.05); }
            66% { transform: translate(-15px, 15px) scale(0.95); }
        }

        .container {
            background: white;
            border-radius: 32px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 440px;
            padding: 50px 40px;
            position: relative;
            z-index: 10;
            animation: slideUp 0.6s ease;
            overflow: hidden;
            text-align: center;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #3498db, #2ecc71, #3498db);
            background-size: 200% 100%;
            animation: gradientMove 3s ease infinite;
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .logo-section {
            margin-bottom: 35px;
        }

        .logo-circle {
            width: 95px;
            height: 95px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 22px;
            box-shadow: 0 15px 40px rgba(52, 152, 219, 0.4);
            position: relative;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 15px 40px rgba(52, 152, 219, 0.4); }
            50% { box-shadow: 0 20px 50px rgba(52, 152, 219, 0.55); }
        }

        .logo-circle::after {
            content: '';
            position: absolute;
            inset: -6px;
            border-radius: 50%;
            border: 2px dashed rgba(52, 152, 219, 0.3);
            animation: spin 20s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo-circle .material-icons {
            font-size: 46px;
            color: white;
        }

        .logo-section h1 {
            color: #1e3a5f;
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .logo-section h1 span {
            background: linear-gradient(135deg, #3498db, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 8px;
        }

        /* Badge */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: linear-gradient(135deg, #ebf5fb 0%, #d5f4e6 100%);
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 12px;
            color: #2c3e50;
            font-weight: 600;
            margin-top: 5px;
        }

        .badge .material-icons {
            font-size: 16px;
            color: #2ecc71;
        }

        /* Feature Cards */
        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 30px;
            padding: 20px 15px;
            background: #f8fafc;
            border-radius: 18px;
        }

        .feature-item {
            text-align: center;
            padding: 14px 8px;
            border-radius: 14px;
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            background: white;
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        .feature-icon {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .feature-item:nth-child(1) .feature-icon { background: linear-gradient(135deg, #3498db, #2980b9); }
        .feature-item:nth-child(2) .feature-icon { background: linear-gradient(135deg, #2ecc71, #27ae60); }
        .feature-item:nth-child(3) .feature-icon { background: linear-gradient(135deg, #9b59b6, #8e44ad); }

        .feature-icon .material-icons {
            font-size: 24px;
            color: white;
        }

        .feature-item span {
            display: block;
            font-size: 12px;
            color: #5a6c7d;
            font-weight: 600;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-bottom: 30px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 18px 24px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: none;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn .material-icons {
            font-size: 24px;
        }

        .btn-admin {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            box-shadow: 0 8px 30px rgba(52, 152, 219, 0.4);
        }

        .btn-admin:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(52, 152, 219, 0.5);
        }

        .btn-faculty {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            box-shadow: 0 8px 30px rgba(52, 152, 219, 0.4);
        }

        .btn-faculty:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(52, 152, 219, 0.5);
        }

        .footer-text {
            color: #95a5a6;
            font-size: 12px;
        }

        @media (max-width: 480px) {
            body { padding: 16px; }
            .container { padding: 40px 25px; border-radius: 26px; }
            .logo-circle { width: 80px; height: 80px; }
            .logo-circle .material-icons { font-size: 40px; }
            .logo-section h1 { font-size: 22px; }
            .features { gap: 8px; padding: 15px 10px; }
            .feature-icon { width: 42px; height: 42px; }
            .feature-icon .material-icons { font-size: 22px; }
            .feature-item span { font-size: 11px; }
        }
    </style>
</head>
<body>
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>

    <div class="bg-shape"></div>

        <div class="logo-section">
            <div class="logo-circle">
                <span class="material-icons">calendar_month</span>

            </div>
        </div>

        <div class="features">

            </div>
            <div class="feature-item">
                <div class="feature-icon">
                    <span class="material-icons">auto_fix_high</span>

                <div class="feature-icon">

        <div class="btn-group">
            <a href="admin_login.html" class="btn btn-admin">

    </div>
</body>
</html>
